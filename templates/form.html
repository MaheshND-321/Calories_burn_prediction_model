<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burnt Detection Model</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Calories Burnt Detection Model</h1>
    <form action="{{ url_for('prediction') }}" method="post">
        <h2>Gender <input type="text" name="gender" placeholder="Enter Gender"><br></h2>
        <h2>Age <input type="text" name="age" placeholder="Enter Age"><br></h2>
        <h2>Height <input type="text" name="height" placeholder="Enter Height"><br></h2>
        <h2>Weight <input type="text" name="weight" placeholder="Enter Weight"><br></h2>
        <h2>Duration <input type="text" name="duration" placeholder="Enter Duration"><br></h2>
        <h2>Heart_Rate <input type="text" name="heart_rate" placeholder="Enter Heart_Rate"><br></h2>
        <h2>Body_temperature <input type="text" name="body_temp" placeholder="Enter Body_temperature"><br></h2>
        <button style="background-color: greenyellow;" type="submit">Submit</button>
        <button style="background-color: rgb(243, 169, 9);" type="reset">Reset</button>
    </form>
</body>
</html>
